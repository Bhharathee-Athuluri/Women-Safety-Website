<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Take a Stand</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="SLStyle.css">
</head>

<body>
    <header class="header">
        <div class="l-in__form">
            <h1>Log In</h1>
            <form name="SignInForm" action="Home.html">
                <table class="Container">
                    <tr>
                        <td> <label for="UserName / Email-Id"> User-name: </label> </td>
                        <td>
                            <input type="text" name="u-name" id="u-name" required>
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="Name"> Password: </label> </td>
                        <td>
                            <input type="password" name="password" id="password" required>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td colspan="2">
                            <br><br>
                            <input type="submit" name="submit" id="submit" value="Log In">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </header>

    <div class="top-bar top-bar__bg">
        <div class="top-bar__content u-centered">
            <img class="top-bar__logo" src="main_logo.jpg" alt="Website Logo">
            <h1 class="main-title">Take a Stand</h1>
        </div>
    </div>
</body>

</html>
